# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '16 10 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale because there has been no activity for the configured inactivity period. If this issue is still relevant, please add a comment or remove the `no-issue-activity` label to keep it open; otherwise it may be closed by the bot.'
        stale-pr-message: 'This pull request has been automatically marked as stale because there has been no activity for the configured inactivity period. If this PR is still being worked on or should remain open, please add a comment, push new commits, or remove the `no-pr-activity` label; otherwise it may be closed by the bot.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
